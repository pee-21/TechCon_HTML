<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <form action="/submit_registration" method="post" aria-label="TechCon 2024 registration form">
      
      <div>
        <label for="fullName">Full Name:</label><br />
        <input type="text" id="fullName" name="fullName" required aria-required="true" />
      </div>

      <div>
        <label for="email">Email Address:</label><br />
        <input type="email" id="email" name="email" required aria-required="true" />
      </div>

      <div>
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required aria-required="true" />
      </div>

      <div>
        <label for="confirmPassword">Confirm Password:</label><br />
        <input type="password" id="confirmPassword" name="confirmPassword" required aria-required="true" />
      </div>

      <div>
        <input type="checkbox" id="terms" name="terms" required aria-required="true" />
        <label for="terms">
          I agree to the <a href="terms.html" target="_blank" rel="noopener">terms and conditions</a>.
        </label>
      </div>

      <div>
        <button type="submit">Register Now</button>
      </div>

    </form>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
  </footer>

</body>
</html>
